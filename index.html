<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sección 0054</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16.4,
                center: {lat: 19.239681,lng: - 103.738785},
                mapTypeId: 'roadmap'
            });

            // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
                { lat: 19.2380231, lng: - 103.7356997 },
                { lat: 19.2384688, lng: - 103.7364936 },
                { lat: 19.2439084, lng: - 103.7359571 },
                { lat: 19.2442123, lng: - 103.7390256 },
                { lat: 19.2443845, lng: - 103.7429953 },
                { lat: 19.2438172, lng: - 103.7430167 },
                { lat: 19.2433107, lng: - 103.7433386 },
                { lat: 19.2430879, lng: - 103.7441969 },
                { lat: 19.2426017, lng: - 103.7444973 },
                { lat: 19.2422066, lng: - 103.7487352 },
                { lat: 19.2403326, lng: - 103.7488961 },
                { lat: 19.2401909, lng: - 103.7442613 },
                { lat: 19.239502, lng: - 103.7450337},
                { lat: 19.2391171, lng: - 103.7452054 },
                { lat: 19.2386106, lng: - 103.7449479 },
                { lat: 19.2376787, lng: - 103.7450981 },
                { lat: 19.2371114, lng: - 103.7450123 },
                { lat: 19.2352273, lng: - 103.7375021 },
                { lat: 19.2353083, lng: - 103.73703 },
                { lat: 19.2380231, lng: - 103.7356997}

        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.2,
          strokeWeight: 2,
          fillColor: '#0000FA',
          fillOpacity: 0.1
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPV-xK0Wz7Xj6A7NqERCRKng9EqDLl8E&callback=initMap">
    </script>
  </body>
</html>
